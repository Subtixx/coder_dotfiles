# ===========================
# General Settings
# ===========================

# Set true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable mouse support
set -g mouse on

# Increase scrollback buffer size
set -g history-limit 50000

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Set escape time to 0 for better vim experience
set -sg escape-time 0

# Enable focus events
set -g focus-events on

# Increase tmux messages display duration
set -g display-time 4000

# Refresh status bar every 5 seconds
set -g status-interval 5

# ===========================
# Key Bindings
# ===========================

# Change prefix from Ctrl-b to Ctrl-a
# Uncomment if you prefer Ctrl-a as prefix
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# Reload tmux config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode using vi keys
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Easier copy mode
bind Escape copy-mode

# Paste using prefix + p
bind p paste-buffer

# Quick session switcher
bind C-j choose-tree

# ===========================
# Theme and Status Bar
# ===========================

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style bg=colour235,fg=colour137

# Left status bar
set -g status-left-length 50
set -g status-left '#[fg=colour233,bg=colour245,bold] #S #[fg=colour245,bg=colour235,nobold]'

# Right status bar
set -g status-right-length 100
set -g status-right '#[fg=colour240,bg=colour235]#[fg=colour250,bg=colour240] %Y-%m-%d #[fg=colour245,bg=colour240]#[fg=colour233,bg=colour245,bold] %H:%M:%S '

# Window status
setw -g window-status-current-style fg=colour81,bg=colour238,bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style fg=colour138,bg=colour235,none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour81

# Message text
set -g message-style bg=colour235,fg=colour81

# Pane number display
set -g display-panes-active-colour colour81
set -g display-panes-colour colour238

# Clock mode
setw -g clock-mode-colour colour81

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Window status bell
setw -g window-status-bell-style fg=colour255,bg=colour1,bold

# ===========================
# Plugins (TPM)
# ===========================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-pain-control'

# Plugin configurations

# tmux-resurrect: save and restore tmux sessions
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# tmux-continuum: automatic session saving
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-save-interval '15' # Save every 15 minutes

# tmux-prefix-highlight: show when prefix is pressed
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=green'

# tmux-yank: better copy/paste
set -g @yank_selection_mouse 'clipboard'

# ===========================
# OS-specific Configuration
# ===========================

# Linux clipboard support
if-shell "uname | grep -q Linux" \
    "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"

# macOS clipboard support
if-shell "uname | grep -q Darwin" \
    "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'"

# ===========================
# Additional Settings
# ===========================

# Aggressive resize for better multi-client support
setw -g aggressive-resize on

# Don't exit copy mode on mouse drag end
unbind -T copy-mode-vi MouseDragEnd1Pane

# ===========================
# TPM Initialization
# ===========================

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
